<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@ba05ed36113790fcbfd756c6b5273bf9be9bf960/dist/aframe-master.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene antialias="true" cursor="rayOrigin:mouse">

      <a-sky color="grey"></a-sky>
      <a-light type="point" intensity="1" position="-2 10 10">
      </a-light>

      <a-entity plot="datapoints: data.json; position: -20 -4 -4; color: black">
      </a-entity>

      <!-- <a-entity position="2 10 14" rotation="-30 15 0">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity> -->

      <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1.6 0"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity oculus-go-controls x-button-listener></a-entity>
      </a-entity>
 
    </a-scene>

  </body>
</html>
