<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@ba05ed36113790fcbfd756c6b5273bf9be9bf960/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-box position="3.5 1 -3" rotation="0 90 0" scale="2 2 2" color="green"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="blue"></a-plane>
      <a-sky color="grey"></a-sky>

      <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1.6 0"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity oculus-go-controls x-button-listener></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
